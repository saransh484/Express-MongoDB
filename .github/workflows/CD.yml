name: CD

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Executing remote commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          
          script: |
            cd ~/backend
            git pull origin main
            git status
            npm i
            pm2 start app.js
 
